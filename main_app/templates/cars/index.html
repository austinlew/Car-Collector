{% extends 'base.html' %}

{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <a href="{% url 'detail' car.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ car.brand }}</span>
        <p>Model: {{ car.model }}</p>
        <p>Year: {{ car.year }}</p>
        <p>Color: {{ car.color }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
